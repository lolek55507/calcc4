<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="calcContainer">
        <div class="numbersAreContainer"><div id="numbersArea">

        </div>
    </div>
        <div id="ContainerinputsArea"><div id="inputsArea">
            <div class="ccButton" onclick="clearEverything()">C</div>
            <div class="ccButton" onclick="changeTheNumber(1)">1</div>
            <div class="ccButton" onclick="changeTheNumber(2)">2</div>
            <div class="ccButton" onclick="changeTheNumber(3)">3</div>
            <div class="ccButton" onclick="changeTheNumber(4)">4</div>
            <div class="ccButton" onclick="changeTheNumber(5)">5</div>
            <div class="ccButton" onclick="changeTheNumber(6)">6</div>
            <div class="ccButton" onclick="changeTheNumber(7)">7</div>
            <div class="ccButton" onclick="changeTheNumber(8)">8</div>
            <div class="ccButton" onclick="changeTheNumber(9)">9</div>
            <div class="ccButton" onclick="changeTheNumber(0)">0</div>
            <div class="ccButton" onclick="adding()">+</div>
            <div class="ccButton" onclick="subtracting()">-</div>
            <div class="ccButton" onclick="dividing()">/</div>
            <div class="ccButton" onclick="multiplying()">X</div>
            <div class="ccButton" onclick="equal()">=</div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
